   <style>
       /* Grid container for the images */
       .grid-container {
           display: grid;
           grid-template-columns: repeat(4, 100px); /* Fixed width for columns */
           column-gap: 250px; /* Horizontal spacing */
           row-gap: 100px; /* Vertical spacing */
           justify-content: start; /* Align grid items to the left */
           margin-top: 70px; /* Space from the top */
           margin-left: 680px; /* Step from the left edge of the screen */
       }

       /* Styling for the images */
       .grid-container img {
           width: 150px; /* Fixed size for images */
           height: auto; /* Maintain aspect ratio */
           cursor: pointer; /* Pointer cursor on hover */
           transition: transform 0.3s ease; /* Add hover effect */
       }

       /* Hover effect for images */
       .grid-container img:hover {
           transform: scale(1.1); /* Slightly enlarge on hover */
       }

       /* Ensure no margins or paddings on grid items */
       .grid-container img,
       .grid-container a {
           margin: 0;
           padding: 0;
       }
   </style>
</head>
